version: '3.9'
services:
  scc-cms:
    container_name: scc-cms
    restart: always
    build: ./scc-cms
    ports:
      - "8001:80"
    networks:
      - "scc"
  scc-api:
    container_name: scc-api
    restart: always
    build: ./scc-api
    ports:
      - "5000:80"
    environment:
      ASPNETCORE_ENVIRONMENT : Production
    networks:
      - "scc"

  mongo:
    container_name: scc-mongo
    image: mongo
    restart: always
    volumes:
      - ./scc-db/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - mongo-volume:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: scc
      MONGO_INITDB_ROOT_PASSWORD: comparethemarket
      MONGO_INITBD_DATABASE: scc
    ports:
      - "27017:27017"
    networks:
      - "scc"
  
volumes:
  mongo-volume:

networks:
  scc:
